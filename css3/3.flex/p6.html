<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            display: flex;
            width: 100%;
            background-color: #ccc;
            gap: 4px;
        }
        .container div{
            width: 200px;
            padding: 20px;
            height: 150px;
            background-color: coral;
            font-size: 4rem;
            color: #fff;
        }
        div:nth-child(1){
            order: 3;
        }
        div:nth-child(2){
            order: 1;
        }
        div:nth-child(3){
            order: 4;
        }
        div:nth-child(4){
            order: 2;
        }
    </style>
</head>
<body>
    <h1>flex-order</h1>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>
</html>
