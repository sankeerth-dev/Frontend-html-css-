<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #ccc;
            overflow: hidden;
        }
        .container{
            width: 90%;
            height: 100%;
            background-color: #2c2c2c;
            margin: auto;
            padding: 10px;
            display: flex;
            flex-direction: row;   /* flex-start, flex-end, center, baseline, stretch,start,end */
            align-items: stretch;
        }
        /* 
        align-items:
                row direction => vertical positioning
                column direction => horizontal positioning  
         */
        .card{
            background-color:cadetblue;
            margin: 10px;
            height: auto;
            width: auto;
            font-size: 2rem;
            color: #fff;
            padding: 20px;
        }
        

    </style>
</head>
<body>
    <section class="container">
        <div class="card">card-1</div>
        <div class="card">card-2</div>
        <div class="card">card-3</div>
    </section>
</body>
</html>
