<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            transition: all 0.5s;
        }
        .b1{background-color: chartreuse;}
        .b2{ background-color:crimson;}
        .b3{ background-color:cornflowerblue;}
        .b1:hover{ transform: rotate(60deg);}
        .b2:hover{ transform: rotateX(45deg);}
        .b3:hover{ transform: rotateY(45deg);}   
    </style>
</head>
<body>
    <h1>rotate</h1>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
</body>
</html>
