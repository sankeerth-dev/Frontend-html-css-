<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 200px;
            height: 200px;
            background-image: linear-gradient(to top left, rgb(9, 216, 239), rgb(251, 21, 21), rgb(7, 243, 7));
            border-radius: 50%;
            animation-name: cir-anim;
            animation-duration: 2s;
            animation-delay: 0;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .normal{
            animation-direction: normal;
        }
        .rev{
            animation-direction: reverse;
        }
        .alt{
            animation-direction: alternate;
        }
        .alt-rev{
            animation-direction: alternate-reverse;
        }
        @keyframes cir-anim{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        
    }
    </style>
</head>
<body>
    <h1>animation-direction</h1>
    <h3>?normal-direction</h3>
    <div class="circle normal"></div>
    <div class="circle rev"></div>
    <div class="circle alt"></div>
    <div class="circle alt-rev"></div>
</body>
</html>
